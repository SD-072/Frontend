<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Dom API</h1>
    <h2 id="sub-heading">JavaScript is cool!</h2>
    <button id="change-color-btn" class="btn btn-soft btn-primary">Change color</button>
    <div class="para-container">
      <p class="para">This is para one</p>
      <p class="para">This is para two</p>
      <p class="para">This is para three</p>
      <p class="para">This is para four</p>
    </div>

    <form>
      <input type="text" name="new-paragraph" />
      <button type="submit" class="btn btn-neutral btn-soft">Add para</button>
      <button type="reset" class="btn btn-secondary btn-soft">Reset</button>
    </form>
  </body>
</html>
